apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: simple-webapp
  labels:
    app: simple-webapp
    component: backend
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-webapp
      component: backend
  template:
    metadata:
      labels:
        app: simple-webapp
        component: backend
        tier: api
    spec:
      containers:
      - name: backend
        image: httpd:2.4
        ports:
        - containerPort: 80
        env:
        - name: SERVER_TYPE
          value: "backend"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        # ê°„ë‹¨í•œ API ì‘ë‹µì„ ìœ„í•œ ì„¤ì •
        volumeMounts:
        - name: backend-config
          mountPath: /usr/local/apache2/htdocs/
      volumes:
      - name: backend-config
        configMap:
          name: backend-html
---

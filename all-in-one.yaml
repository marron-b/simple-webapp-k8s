---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: simple-webapp
  labels:
    app: simple-webapp
    component: frontend
    tier: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-webapp
      component: frontend
  template:
    metadata:
      labels:
        app: simple-webapp
        component: frontend
        tier: web
    spec:
      containers:
      - name: frontend
        image: nginx:1.21
        ports:
        - containerPort: 80
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: frontend-config
          mountPath: /usr/share/nginx/html/
      volumes:
      - name: frontend-config
        configMap:
          name: frontend-html
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: simple-webapp
  labels:
    app: simple-webapp
    component: frontend
    tier: web
spec:
  selector:
    app: simple-webapp
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: NodePort
  sessionAffinity: None

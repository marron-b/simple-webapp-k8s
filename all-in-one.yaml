---
apiVersion: v1
kind: Namespace
metadata:
  name: simple-webapp
  labels:
    app: simple-webapp
    environment: test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-html
  namespace: simple-webapp
  labels:
    app: simple-webapp
    component: backend
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Backend API</title>
        <style>
            body { font-family: Arial; background: #2c3e50; color: white; padding: 20px; text-align: center; }
        </style>
    </head>
    <body>
        <h1>ğŸš€ Backend API Server</h1>
        <p>Simple REST API for testing</p>
        <p>Status: âœ… Running</p>
        <p>Component: Backend | Tier: API</p>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: simple-webapp
  labels:
    app: simple-webapp
    component: backend
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-webapp
      component: backend
  template:
    metadata:
      labels:
        app: simple-webapp
        component: backend
        tier: api
    spec:
      containers:
      - name: backend
        image: httpd:2.4
        ports:
        - containerPort: 80
        env:
        - name: SERVER_TYPE
          value: "backend"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: backend-config
          mountPath: /usr/local/apache2/htdocs/
      volumes:
      - name: backend-config
        configMap:
          name: backend-html
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: simple-webapp
  labels:
    app: simple-webapp
    component: backend
    tier: api
spec:
  selector:
    app: simple-webapp
    component: backend
  ports:
  - name: http
    port: 8080
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-html
  namespace: simple-webapp
  labels:
    app: simple-webapp
    component: frontend
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Simple Web App</title>
